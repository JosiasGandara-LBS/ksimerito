			<p class="nunito-bolder text-green-700">¡ Abre el regalo número: {{ numeroRegalo }} !</p>
		</div>
	</nav>

	<!-- Contenedor Principal -->
	<main class="flex-grow flex justify-center p-6" [ngClass]="{'items-start': cardVisibleYesNo, 'items-center': !cardVisibleYesNo, 'fadeInUp': cardVisibleYesNo}">

		@if (cardVisibleYesNo) {
			<!-- Tarjeta -->
			<div class="flex flex-col justify-center items-start shadow-lg rounded-lg border border-gray-300 p-6 bg-white w-full max-w-lg h-full">
				<h2 class="text-lg flex flex-row items-center font-bold text-green-700 mb-4">
					{{ formattedDate }} DE DICIEMBRE DEL 2024<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="size-5 fill-red-600 ml-4"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
				</h2>
				<p class="text-gray-700 mb-4">
					{{ cardInformation.descripcion }}
				</p>
				<button (click)="cardVisibleYesNo = false" class="bg-green-700 text-white font-medium px-4 py-2 rounded-lg">
					Cerrar
				</button>
			</div>
		} @else {
			<div class="flex flex-col justify-center items-center text-gray-400">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fill-gray-300 h-32 w-32 mb-4"><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zm240 80c0-8.8 7.2-16 16-16c45 0 85.6 20.5 115.7 53.1c6 6.5 5.6 16.6-.9 22.6s-16.6 5.6-22.6-.9c-25-27.1-57.4-42.9-92.3-42.9c-8.8 0-16-7.2-16-16zm-80 80c-26.5 0-48-21-48-47c0-20 28.6-60.4 41.6-77.7c3.2-4.4 9.6-4.4 12.8 0C179.6 308.6 208 349 208 369c0 26-21.5 47-48 47zM367.6 208a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zm-192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
				<p>Aún no has canjeado nada!</p>
			</div>
		}

	</main>

	<section class="h-16 bg-green-700 text-white flex items-center justify-center">
		<p class="nunito-extrabold text-sm">Hecho para: la niña de mis ojos, mi todo &lt;3</p>
	</section>
</div>
